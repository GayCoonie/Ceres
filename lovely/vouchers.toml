[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

# more than 2 boosters
[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "for i = 1, 2 do"
position = "at"
payload = "for i = 1, (G.GAME.modifiers.cry_booster_packs or 2) + (G.GAME.modifiers.cere_boosters or 0) do"
match_indent = true